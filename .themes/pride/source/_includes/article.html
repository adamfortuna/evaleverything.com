<article class="row-fluid post">
  <dl class="span2 meta vertical">
    <dt><i class="sprite calendar"></i></dt>
    <dd>{{ post.date|date_to_string }}</dd>

    <dt><i class="sprite comment"></i></dt>
    <dd><a href="{{ post.url }}#disqus_thread">comments</a></dd>

    <dt><i class="sprite tag"></i></th>
    <dd>{% include post/tags.html %}</dd>
  </dl>

  <div class="span10">
    <h2 class="title">
      <a href="{{ post.url }}">{{ post.title }}</a>
    </h2>
    {{ post.content }}
  </div>
</article>
